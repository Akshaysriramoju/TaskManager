spring.application.name=TaskManager

server.port=8080

# --- CRITICAL CHANGE: USE EC2 PRIVATE IP INSTEAD OF localhost ---
# When running inside Docker, 'localhost' refers to the container itself.
# To reach the MySQL service on the host machine, use the host's private IP.
spring.datasource.url=jdbc:mysql://172.31.18.171:3306/task_manager_db
spring.datasource.username=taskuser
spring.datasource.password=Akshay@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate config (optional but recommended)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# Logging SQL statements
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Recommended for MySQL 8+ to avoid auth_socket issues
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=HikariCP
spring.datasource.hikari.connection-timeout=30000

