# H2 in-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop

# Show SQL statements in console (optional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 dialect for Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# This property is now redundant but kept for cleanliness.
# The value is correctly forced by @TestPropertySource in the test file.
app.cors.allowed-origin=http://localhost:8080